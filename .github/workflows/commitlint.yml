name: Check conventional commit

on:
  pull_request:
    types:
      - opened
    paths:
      - "tokens.json"

jobs:
  run-commitlint:
    name: Run commitlint
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: "16.x"

      - name: Install dependencies
        run: npm install

      - name: Lint design tokens commit
        run: npx --no -- commitlint --edit ${1}
