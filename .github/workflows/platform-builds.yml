name: Build
env:
  GITHUB_TOKEN: ${{ github.token }}

on:
  push:
    branches:
      - main
    paths:
      - "style-dictionary/*.json"
  pull_request:
  workflow_dispatch:

jobs:
  web:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Setup Node.js
        id: setup-node
        uses: actions/setup-node@v3
        with:
          node-version: "18.x"
          cache: "npm"

      - name: Install dependencies
        run: npm ci

      - name: Build web design tokens
        run: npm run build:web

      - name: Set outputs
        id: vars
        run: |
          echo "sha_short=$(git rev-parse --short ${{ github.sha }})" >> $GITHUB_OUTPUT
          echo "dist_hash_short=$(echo "${{ hashFiles('web/dist/**') }}" | cut -c1-7)" >> $GITHUB_OUTPUT

      - name: Open pull request
        uses: peter-evans/create-pull-request@v5
        with:
          commit-message: "build web design tokens for ${{ steps.vars.outputs.sha_short }}"
          title: "Build web design tokens for ${{ steps.vars.outputs.sha_short }}"
          base: main
          labels: automated-pr
          branch: "build-web-tokens-${{ steps.vars.outputs.sha_short }}"
          delete-branch: true

      - name: Create release for node module
        run: npx semantic-release --extends web/release.web.config.js
